<head th:fragment="headed">
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">	
		<style>
			.logo-container {
				background-color: #47bcff;
				color: #fff;
			}
			
			.Logo{
				font-family: 'Handlee', cursive;
				font-size: 2.5rem;
			}
		</style>
</head>
<div th:fragment="log" class="">
	<div class="row logo-container mb-3 p-3 d-flex justify-content-between">
		<a  href="/home"><span class="Logo ml-4">Professores.com</span></a>
		<div class="mr-4">
			<a href="/login"><span sec:authorize="!isAuthenticated()" class="Logo">Login</span> </a>
			<a onclick="document.querySelector('#form-login').submit()" href=#><span sec:authorize="isAuthenticated()" class="Logo">logout</span> </a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</div>
	</div>
	<div class="row" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav mb-13">
				<a class="nav-link" th:href="@{/home}" href="#">Home</a>
				<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			</nav>
		</div>
	</div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light bg-light d-flex justify-content-between mb-3">
        <div th:classappend="${status} == null ? 'active'" class="navbar-nav">
        	<a class="nav-item nav-link active" href="/home">Todos</a>
            <a th:classappend="${status} == 'AGUARDANDO' ? 'active'" class="nav-item nav-link" href="/home/AGUARDANDO">Aguardando</a>
            <a th:classappend="${status} == 'APROVADO' ? 'active'" class="nav-item nav-link" href="/home/APROVADO">Aprovado</a>
            <a th:classappend="${status} == 'ENTREGUE' ? 'active'" class="nav-item nav-link" href="/home/ENTREGUE">Rejeitado</a>
        </div>
           <a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>  
        </nav>
